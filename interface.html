<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Shitty Splendor</title>
</head>
<body>
    <!-- TOP BANNER -->
    <!--============-->
    <div class="d-flex justify-content-between align-items-center bg-primary">
        <h3 class="score1">Player 1 : 0</h3>
        <button class="topButt undo">UNDO</button>
        <div class="intro text-center pt-1">
            <div class="container">
                <h3 class="title text-white display-5">SHITTY SPLENDOR</h3>
            </div>
        </div>
        <button class="topButt endTurn">END TURN</button>
        <h3 class="score2">Player 2 : 0</h3>
    </div>

    <!-- ACTION LABEL -->
    <div class="bg-dark">
        <h4 class="actionLabel text-white text-center m-0 pt-2">Player 1's Turn</h4>
    </div>
    
    <!-- GAME BOARD -->
    <!--============-->
    <div class="game d-flex justify-content-around bg-dark h-100">

        <!-- Player 1 Board -->
        <!--================-->
        <div class="player1 player row w-25">

            <!-- Player 1 Cards -->
            <!-------------------->
            <div class="cards col-8 align-self-center">
                <div class="playerCard blue card rounded-0">
                    <div class="card-body d-flex justify-content-center align-items-center">
                        <h5 class="card-title">Blue</h5>
                    </div>
                </div>
                <div class="playerCard red card rounded-0">
                    <div class="card-body d-flex justify-content-center align-items-center">
                        <h5 class="card-title">Red</h5>
                    </div>
                </div>
                <div class="playerCard green card rounded-0">
                    <div class="card-body d-flex justify-content-center align-items-center">
                        <h5 class="card-title">Green</h5>
                    </div>
                </div>
                <div class="playerCard brown card rounded-0">
                    <div class="card-body d-flex justify-content-center align-items-center">
                        <h5 class="card-title">Brown</h5>
                    </div>
                </div>
                <div class="playerCard white card rounded-0">
                    <div class="card-body d-flex justify-content-center align-items-center">
                        <h5 class="card-title">White</h5>
                    </div>
                </div>
            </div>

            <!-- Player One Gems-->
            <!-------------------->
            <div class="tokens col-4 align-self-center">
                <button type="button" disabled class="wild playerGem">0</button>
                <button type="button" disabled class="blue playerGem">0</button>
                <button type="button" disabled class="red playerGem">0</button>
                <button type="button" disabled class="green playerGem">0</button>
                <button type="button" disabled class="brown playerGem">0</button>
                <button type="button" disabled class="white playerGem">0</button>
            </div>
        </div>

        <!-- Game Board -->
        <!--============-->
        <div class="board container mt-3 w-50">
            <!-- Gems -->
            <div class="bank text-center py-2">
                <div class="gems container d-inline-flex justify-content-center">
                    <button type="button" disabled class="wild gem">4</button>
                    <button type="button" class="blue gem">4</button>
                    <button type="button" class="red gem">4</button>
                    <button type="button" class="green gem">4</button>
                    <button type="button" class="brown gem">4</button>
                    <button type="button" class="white gem">4</button>
                </div>
            </div>
    
            <!-- Nobles -->
            <!------------>
            <div class="cardRow nobles text-center">
                <div class="container d-inline-flex justify-content-center">
                    <div class="nobleCard boardCard card">
                        <div class="card-body">
                            <h5 class="card-title">Card 1</h5>
                        </div>
                    </div>
                    <div class="nobleCard boardCard card">
                        <div class="card-body">
                            <h5 class="card-title">Card 1</h5>
                        </div>
                    </div>
                    <div class="nobleCard boardCard card">
                        <div class="card-body">
                            <h5 class="card-title">Card 1</h5>
                        </div>
                    </div>
                </div>
            </div>
    
            <!-- Row 3 -->
            <div class="cardRow 3 text-center">
                <div class="container d-inline-flex justify-content-center">
                    <div class="gemCard boardCard card">
                        <div class="card-body">
                            <h5 class="card-title">Card 1</h5>
                        </div>
                    </div>
                    <div class="gemCard boardCard card">
                        <div class="card-body">
                            <h5 class="card-title">Card 2</h5>
                        </div>
                    </div>
                    <div class="gemCard boardCard card">
                        <div class="card-body">
                            <h5 class="card-title">Card 3</h5>
                        </div>
                    </div>
                    <div class="gemCard boardCard card">
                        <div class="card-body">
                            <h5 class="card-title">Card 4</h5>
                        </div>
                    </div>
                </div>
            </div>
    
            <!-- Row 2 -->
            <div class="cardRow 2 text-center">
                <div class="container d-inline-flex justify-content-center">
                    <div class="gemCard boardCard card">
                        <div class="card-body">
                            <h5 class="card-title">Card 1</h5>
                        </div>
                    </div>
                    <div class="gemCard boardCard card">
                        <div class="card-body">
                            <h5 class="card-title">Card 2</h5>
                        </div>
                    </div>
                    <div class="gemCard boardCard card">
                        <div class="card-body">
                            <h5 class="card-title">Card 3</h5>
                        </div>
                    </div>
                    <div class="gemCard boardCard card">
                        <div class="card-body">
                            <h5 class="card-title">Card 4</h5>
                        </div>
                    </div>
                </div>
            </div>
    
            <!-- Row 1 -->
            <div class="cardRow 1 text-center">
                <div class="container d-inline-flex justify-content-center">
                    <div class="gemCard boardCard card">
                        <div class="card-body">
                            <h5 class="card-title">Card 1</h5>
                        </div>
                    </div>
                    <div class="gemCard boardCard card">
                        <div class="card-body">
                            <h5 class="card-title">Card 2</h5>
                        </div>
                    </div>
                    <div class="gemCard boardCard card">
                        <div class="card-body">
                            <h5 class="card-title">Card 3</h5>
                        </div>
                    </div>
                    <div class="gemCard boardCard card">
                        <div class="card-body">
                            <h5 class="card-title">Card 4</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Player 2 Board -->
        <!--================-->
        <div class="player2 player row w-25">

            <!-- Player 2 Gems-->
            <!------------------>
            <div class="tokens col-4 align-self-center">
                <button type="button" disabled class="wild playerGem">0</button>
                <button type="button" disabled class="blue playerGem">0</button>
                <button type="button" disabled class="red playerGem">0</button>
                <button type="button" disabled class="green playerGem">0</button>
                <button type="button" disabled class="brown playerGem">0</button>
                <button type="button" disabled class="white playerGem">0</button>
            </div>

            <!-- Player 2 Cards -->
            <!-------------------->
            <div class="cards col-8 align-self-center">
                <div class="playerCard blue card rounded-0">
                    <div class="card-body d-flex justify-content-center align-items-center">
                        <h5 class="card-title">Blue</h5>
                    </div>
                </div>
                <div class="playerCard red card rounded-0">
                    <div class="card-body d-flex justify-content-center align-items-center">
                        <h5 class="card-title">Red</h5>
                    </div>
                </div>
                <div class="playerCard green card rounded-0">
                    <div class="card-body d-flex justify-content-center align-items-center">
                        <h5 class="card-title">Green</h5>
                    </div>
                </div>
                <div class="playerCard brown card rounded-0">
                    <div class="card-body d-flex justify-content-center align-items-center">
                        <h5 class="card-title">Brown</h5>
                    </div>
                </div>
                <div class="playerCard white card rounded-0">
                    <div class="card-body d-flex justify-content-center align-items-center">
                        <h5 class="card-title">White</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="splendor.js"></script>
</body>
</html>
